<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
<th:block th:include="fragments/navbar"></th:block>
    <div class="row">
        <th:block th:include="fragments/sidebar"></th:block>
        <div class="col-md-11 pt-3">
            <div class="container">
                <h2 class="pt3">Danh sách sản phẩm</h2>
                <div class="row pt-3">
                    <th:block th:each="product:${products}" th:object="${product}">
                        <div class="card col-md-2" style="width: 18rem; border-radius: 15px; margin: auto">
                            <a th:href="@{/detail/{id}(id=${product.getId()})}"> <img th:src="@{${product.path}}" class="card-img-top"></a>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                                <p class="card-text" th:text="${product.price}"></p>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</body>
