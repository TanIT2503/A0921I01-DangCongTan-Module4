<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
<th:block th:include="fragments/navbar"></th:block>
<div class="row">
    <th:block th:include="fragments/sidebar"></th:block>
    <div class="col-md-11 pt-3">
        <div class="container">
            <h2 class="pt3">Giỏ hàng</h2>
            <div class="row pt-3">
                <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
                <h3 class="pl-3">Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
                <table class="table">
                    <tr>
                        <th colspan="2">Giỏ hàng</th>
                    </tr>
                    <tr th:each="product: ${cart.products}">
                        <td colspan="2">
                            <div class="card mb-3" style="max-width: 100%; border: none">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img th:src="@{${product.getKey().path}}" style="width: 150px">
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card-body">
                                            <h5 class="card-title">Tên sản phẩm: </h5>
                                            <p class="card-text">Đơn giá:</p>
                                            <p class="card-text">Số lượng: </p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${product.getKey().name}"> </h5>
                                            <p class="card-text" th:text="${product.getKey().price}"></p>
                                            <p class="card-text">
                                                <a id="decrease_button" class="btn btn-primary" th:href="@{/remove/{id}(id=${product.getKey().id})}"
                                                   th:text="${'-'}"></a>
                                                <span th:text="${product.getValue()}"></span>
                                                <a id="increase_button" class="btn btn-primary" th:href="@{/add/{id}(id=${product.getKey().id})}"
                                                   th:text="${'+'}"></a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <a th:href="@{/delete/{id}(id=${product.getKey().id})}" class="btn btn-primary" style="color: #24260c;background: #d0f886; border-radius: 8px;width: 150px; border: none">Xoá sản phẩm</a>

                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td th:text="${cart.countTotalPayment()}" style="text-align: end"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
