<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Details</h1>
<table border="1" th:object="${product}">
    <tr>
        <td>ID</td>
        <td th:text="*{getId()}" th:name="id"></td>
    </tr>
    <tr>
        <td>Product Name</td>
        <td th:text="*{getProductName()}"></td>
    </tr>
    <tr>
        <td>Product Price</td>
        <td th:text="*{getProductPrice()}"></td>
    </tr>
    <tr>
        <td>Product Describe</td>
        <td th:text="*{getProductDescribe()}"></td>
    </tr>
    <tr>
        <td>Producer</td>
        <td th:text="*{getProducer()}"></td>
    </tr>
</table>
<a th:href="@{/product/list}">Back to list</a>
</body>
</html>
