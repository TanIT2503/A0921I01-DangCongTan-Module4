<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><title>Delete song</title>
</head>
<body>
<h2>Delete song</h2>
<a th:href="@{/playlist/list}">Back to list</a>
<form th:action="@{/playlist/delete}" method="post" th:object="${song}">
    <input type="hidden" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Name</td>
            <td th:text="*{songName}"></td>
        </tr>
        <tr>
            <td>Singer</td>
            <td th:text="*{singer}"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td th:text="*{type}"></td>
        </tr>
        <tr>
            <td>Path</td>
            <td th:text="*{path}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
