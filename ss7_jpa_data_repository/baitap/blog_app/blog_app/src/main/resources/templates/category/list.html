<h1 style="margin: 30px"><b>List Category</b></h1>
<div class="container p-2" style="border-radius: 30px; background: white; max-width: 90%; margin-bottom: 30px;">
	<button th:onclick="@{window.location.href='/category/create'}"
	        style="color: #ffffff;background: #0c2445;border-radius: 8px;margin: 20px;width: 100px;height: 40px;">Create
	</button>
	<button th:onclick="@{window.location.href='/blog/list'}"
	        style="color: #ffffff;background: #0c2445;border-radius: 8px;margin: 20px;width: 150px;height: 40px;">Blog List
	</button>
	<table class="table" style="border-radius: 30px">
		<tr>
			<th>ID</th>
			<th>Category</th>
			<th colspan="3" style="text-align:center;">Action</th>

		</tr>
		<tr th:each="c : ${categories}" th:object="${c}">
			<td th:text="${c.id}"></td>
			<td th:text="${c.nameCategory}"></td>
			<td><a th:href="@{/category/update/{id}(id=*{id})}" style="text-decoration: none"><b>Update</b></a>
			</td>
			<td><a th:href="@{/category/delete/{id}(id=*{id})}" style="text-decoration: none"><b>Delete</b></a>
		</tr>
	</table>
</div>
</body>
