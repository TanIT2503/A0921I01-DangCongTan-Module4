<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
	<a href="/customer/list">Customer list</a>
</p>
<!--<th:block th:if="${message}">-->
<!--	<p th:text="${message}"></p>-->
<!--</th:block>-->
<form th:action="@{/customer/create}" th:object="${customers}" method="post">
	<table>
		<tr>
			<td>First name:</td>
			<td><input type="text" th:field="*{firstName}"/></td>
		</tr>
		<tr>
			<td>Last name:</td>
			<td><input type="text" th:field="*{lastName}"/></td>
		</tr>
		<tr>
			<td>Province</td>
			<td>
				<select th:field="*{province}">
					<option value=""></option>
					<option th:each="p : ${provinces}"
					        th:value="${p.getId()}" th:text="${p.getProvince()}"
					        th:selected="${p.getId() == customers.province.getId()}"></option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Create customer"></td>
		</tr>

	</table>
</form>
</body>
</html>
