<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<a href="/customer/create">Create new customer</a>
<h1>Customers</h1>
<table border="1">
	<tr>
		<th>First name</th>
		<th>Last name</th>
		<th>Province</th>
		<th colspan="3">Action</th>
	</tr>
	<th:block th:each="customer : ${customers}">
		<tr>
			<td th:text="${customer.firstName}"></td>
			<td th:text="${customer.lastName}"></td>
			<td th:if="${customer.province != null}" th:text="${customer.province.province}"></td>
			<td><a th:href="@{/customer/{id}/update/(id=*{id})}" style="text-decoration: none"><b>Update</b></a>
			</td>
		</tr>
	</th:block>
</table>
</body>
</html>
