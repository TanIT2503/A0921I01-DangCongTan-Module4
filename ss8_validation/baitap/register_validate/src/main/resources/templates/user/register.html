<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
	<form th:action="@{/user/register}" method="post" th:object="${userDto}">
		<section class="vh-100" style="background-color: #eee;">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-12 col-xl-11">
						<div class="card text-black" style="border-radius: 25px;">
							<div class="card-body p-md-5">
								<div class="row justify-content-center">
									<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

										<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

										<form class="mx-1 mx-md-4">

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">First Name</label>
													<input type="text" id="form3Example1c" class="form-control" th:field="*{firstName}"/>
													<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example3c">Last Name</label>
													<input type="text" id="form3Example3c" class="form-control" th:field="*{lastName}" />
													<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4c">Phone Number</label>
													<input type="number" id="form3Example4c" class="form-control" th:field="*{phoneNumber}" />
													<label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-key fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4cd">Age</label>
													<input type="number" id="form3Example4cd" class="form-control" th:field="*{age}" />
													<label th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-key fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example5cd">Email</label>
													<input type="email" id="form3Example5cd" class="form-control" th:field="*{email}" />
													<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
												</div>
											</div>

											<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
												<button type="submit" class="btn btn-primary btn-lg">Register</button>
											</div>

										</form>

									</div>
									<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

										<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										     class="img-fluid" alt="Sample image">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
</form>
</body>
</html>
