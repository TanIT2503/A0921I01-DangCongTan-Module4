<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body style="background: #faf2c9">
<th:block th:include="fragments/header"></th:block>
<div class="row">
    <th:block th:include="fragments/sidebar"></th:block>
    <div class="main col-md-11 pt-3">
        <div class="container p-2" style="border-radius: 30px; background: #f6fce3; max-width: 90%; margin-bottom: 30px;">
            <table class="table  p-2" style="border-radius: 30px">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th colspan="3" style="text-align:center;">Action</th>
                </tr>
                <tr th:each="c: ${codeBookBorrowList}" th:object="${c}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.codeBook}"></td>
                    <!--			<td th:text="${library.content}"></td>-->
                    <td th:text="${c.library.title}"></td>
                    <td th:text="${c.status.status}"></td>
                    <td>
                        <a th:href="@{/return(id=${l.id})}">Trả</a>
                    </td>
                    <td>
                        <a th:href="@{/delete(id=${l.id})}">Xoá</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
