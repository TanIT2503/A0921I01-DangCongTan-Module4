<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body style="background: #faf2c9">
<th:block th:include="fragments/header"></th:block>
<div class="row">
    <th:block th:include="fragments/sidebar"></th:block>
    <div class="main col-md-11 pt-3">
        <div class="container p-2" style="border-radius: 30px; background: #f6fce3; max-width: 90%; margin-bottom: 30px;">
            <form th:action="@{/create}" method="post" th:object="${library}">
                <div class="form-group">
                    <label for="title"><b>Title</b></label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="content"><b>Content</b></label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="author"><b>Author</b></label>
                    <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="author"><b>Quantity</b></label>
                    <input type="text" class="form-control" id="author" th:field="*{quantity}" placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label for="author"><b>Year composed</b></label>
                    <input type="text" class="form-control" id="author" th:field="*{year}" placeholder="Year composed">
                </div>

                <button class="nav-link py-3 align-items-center" type="submit"
                        style="color: #24260c;background: #d0f886; border-radius: 4px; margin: 20px; margin-top: 30px; margin-bottom: 30px;width: 200px; border: none">
                    <i class="fa-solid fa-plus"> Add new book</i></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
